  # About
  about:
    enable: true
    title: "About Me"
    image: "/rohini.github.io/rohptf.jpg"
    content: |-
      I am an AI/ML developer with a passion for Software Development. I have a background in Computer Science and Mathematics, and I have a strong interest in the application of technology in healthcare. I am currently pursuing my Master's in Computational Data Science at the School of Computer Science in Carnegie Mellon University.

      My most recent project is about visualizing Large Language Model architectures interactively, and I am learning how to deploy AI-based applications.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "PyTorch"
        - "Python"
        - "AzureOpenAI"
        - "SQL"
        - "Node.js"
        - "Angular"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Artificial Intelligence Apprentice"
        company: "Siemens FT"
        companyUrl: "https://www.siemens.com/global/en.html"
        date: "Aug 2024 - July 2025"
        # featuredLink:
        #   enable: true
        #   url: "https://example.com"
        info:
          enable: false
        
        content: |
          I was working on Industrial Copilot for Operations © [(ICFO)](https://press.siemens.com/global/en/pressrelease/siemens-industrial-copilot-expanded-adopted-thyssenkrupp), where I developed a validator, message publisher, and MCP Registry within the Agent-to-Agent (A2A) protocol.

          - Worked in Agile Scrum with Azure DevOps, utilizing GitLab for CI/CD and Docker for pipelining.
          - We used Langraph, AzureOpenAI and Nemo GuardRails for safe workflow automation, and Azure Service Bus for async handlers.

      - job: "Business Excellence Intern"
        company: "Siemens"
        companyUrl: "https://www.siemens.com/in/en.html"
        date: "March 2024 - July 2024"
        info:
          enable: false
        # featuredLink:
        #   enable: true
        #   url: "https://example.com"
        content: |
          As a Generative AI Intern for Business Excellence, I proposed a methodology for log analysis of Non Functional Requirements testing of Siemens Simatic HMI Panels, which reduced development time by more than 10 hours per fortnight.

          - Invention Disclosure No. 2024E14797 IN.
          - Increased bug redressal quality for cases of Screen Freeze.

      - job: "Computer Vision Intern"
        company: "Siemens Advanta"
        companyUrl: "https://www.siemens-advanta.com/"
        date: "September 2022 - March 2023"
        info:
          enable: false
        featuredLink:
          enable: true
          url: "https://ieeexplore.ieee.org/abstract/document/10112687/"
        content: |
          Incorporated YOLOv5 with Ultralytics weights in a self-supervised neural network that extracted printed text from bank checks containing both handwritten and printed text.

          - Reduced an 11-step bank check collection process to 5 simple steps with very little human intervention 


